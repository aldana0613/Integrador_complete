<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema | Seguridad Industrial</title>
    <link rel="stylesheet" href="estilos.css">
    <style>
        /* [ ... ESTILOS CSS INLINE PARA EL LOGIN (MANTENER) ... ] */
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e9e9e9;
        }
        .login-window {
            width: 350px;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid #ccc;
        }
        .login-window h2 {
            margin-bottom: 25px;
            color: #0078d7;
            font-weight: 600;
        }
        .login-window label {
            display: block;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
            color: #444;
        }
        .login-window input[type="text"],
        .login-window input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-window button {
            background-color: #43a047;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .login-window button:hover {
            background-color: #388e3c;
        }
        /* Nuevo estilo para el mensaje de error */
        #mensaje-error {
            color: #e53935;
            margin-top: -10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
        /* ELIMINAMOS ESTILOS DE SIMULACION-ENLACES */
    </style>
</head>
<body>
    <div class="login-window">
        <h2>ðŸ”’ Acceso al Sistema de Seguridad Industrial</h2>
        <form id="login-form">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" placeholder="Nombre" required>

            <label for="password">ContraseÃ±a:</label>
            <input type="password" id="password" placeholder="********" required>
            
            <p id="mensaje-error"></p>

            <button type="button" id="boton-ingresar">Ingresar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botonIngresar = document.getElementById('boton-ingresar');
            if (botonIngresar) {
                botonIngresar.addEventListener('click', validarLogin);
            }
        });

        async function validarLogin() {
            const usuarioInput = document.getElementById('usuario').value;
            const passwordInput = document.getElementById('password').value;
            const mensajeError = document.getElementById('mensaje-error');
            
            mensajeError.textContent = '';
            
            if (!usuarioInput || !passwordInput) {
                mensajeError.textContent = "Por favor complete todos los campos";
                return;
            }

            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({  
                        usuario: usuarioInput,
                        password: passwordInput
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Guardar informaciÃ³n del usuario en sessionStorage
                    sessionStorage.setItem('usuario', result.usuario);
                    sessionStorage.setItem('rol', result.rol);
                    
                    if (result.rol === 'admin') {
                        window.location.href = 'admin_dashboard.html';
                    } else {
                        window.location.href = 'empleado_dashboard.html';
                    }
                } else {
                    mensajeError.textContent = result.mensaje;
                }
            } catch (error) {
                console.error('Error:', error);
                mensajeError.textContent = "Error de conexiÃ³n con el servidor";
            }
        }
    </script>
</body>
</html>
