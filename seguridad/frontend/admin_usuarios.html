        <input id="password" name="password" type="password" placeholder="si est√° vac√≠o no se modifica en edici√≥n">

          <button type="submit" id="btn-save" class="primary">Guardar</button>
        </div>

  </div>

<script>
/* ---------------- CONFIG ---------------- */
const API_BASE = "http://localhost:8081/api"; // <- AJUSTA a tu backend
// Si usas JWT, guarda en sessionStorage.setItem('token', 'Bearer xxxxx')
function authHeaders(){
  const token = sessionStorage.getItem('token');
  return token ? { 'Authorization': token } : {};
}

/* ---------------- UI refs ---------------- */
const tablaBody = document.querySelector('#tabla-usuarios tbody');
const mensaje = document.getElementById('mensaje');
const modal = document.getElementById('modal');
const form = document.getElementById('form-usuario');
const btnNuevo = document.getElementById('btn-nuevo');
const btnSearch = document.getElementById('btn-search');
const btnClear = document.getElementById('btn-clear');
const inputSearch = document.getElementById('search-input');

let editMode = false; // false = crear, true = editar
let editingUsername = null;

/* ------------- Eventos -------------- */
document.addEventListener('DOMContentLoaded', loadUsers);
btnNuevo.addEventListener('click', () => openModal('create'));
btnSearch.addEventListener('click', () => filterUsers(inputSearch.value.trim()));
btnClear.addEventListener('click', () => { inputSearch.value=''; loadUsers(); });

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  await saveUser();
});

document.getElementById('btn-cancel').addEventListener('click', closeModal);
modal.addEventListener('click', (e) => { if(e.target === modal) closeModal(); });

/* ------------- Funciones -------------- */

async function loadUsers(){
  try {
    mensaje.textContent = 'Cargando usuarios...';
    const res = await fetch(`${API_BASE}/usuarios`, {
      headers: { 'Content-Type':'application/json', ...authHeaders() }
    });
    if(!res.ok) throw new Error('Error al obtener usuarios: ' + res.status);
    const usuarios = await res.json();
    renderTable(usuarios);
    mensaje.textContent = `Mostrando ${usuarios.length} usuario(s).`;
  } catch (err) {
    console.error(err);
    mensaje.textContent = 'No se pudieron cargar usuarios. Revisa la API.';
  }
}

function renderTable(list){
  tablaBody.innerHTML = '';
  if(!Array.isArray(list) || list.length === 0){
    tablaBody.innerHTML = '<tr><td colspan="6">No hay usuarios registrados</td></tr>';
    return;
  }
  list.forEach(u => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${escapeHtml(u.username || '')}</td>
      <td>${escapeHtml(u.nombreCompleto || '')}</td>
      <td>${escapeHtml(u.rol || '')}</td>
      <td>${escapeHtml(u.areaTrabajo || '')}</td>
      <td>${escapeHtml(u.email || '')}</td>
      <td class="actions">
        <button class="ghost" onclick="onView('${u.username}')">Ver</button>
        <button class="primary" onclick="onEdit('${u.username}')">Editar</button>
        <button class="danger" onclick="onDelete('${u.username}')">Eliminar</button>
      </td>
    `;
    tablaBody.appendChild(tr);
  });
}

/* Buscar en lista llamando al backend (mejor) o filtrando local */
async function filterUsers(q){
  if(!q){ return loadUsers(); }
  try {
    // Si tu backend soporta b√∫squeda:
    const res = await fetch(`${API_BASE}/usuarios/search?q=${encodeURIComponent(q)}`, {
      headers: { ...authHeaders() }
    });
    if(res.ok){
      const data = await res.json();
      renderTable(data);
      mensaje.textContent = `Resultados: ${data.length}`;
      return;
    }
  } catch(e){
    console.warn('B√∫squeda por backend fall√≥, se intentar√° filtrar localmente.', e);
  }
  // fallback local
  try {
    const res = await fetch(`${API_BASE}/usuarios`, { headers:{...authHeaders()} });
    const all = await res.json();
    const filtered = all.filter(u => 
      (u.username||'').toLowerCase().includes(q.toLowerCase()) ||
      (u.nombreCompleto||'').toLowerCase().includes(q.toLowerCase()) ||
      (u.areaTrabajo||'').toLowerCase().includes(q.toLowerCase())
    );
    renderTable(filtered);
    mensaje.textContent = `Resultados locales: ${filtered.length}`;
  } catch(err){
    console.error(err);
    mensaje.textContent = 'Error en b√∫squeda';
  }
}

/* Abrir modal */
function openModal(mode, user=null){
  editMode = (mode === 'edit');
  editingUsername = user ? user : null;
  document.getElementById('modal-title').textContent = editMode ? 'Editar Usuario' : 'Nuevo Usuario';
  form.reset();
  if(editMode && user){
    // cargar datos del usuario
    fetch(`${API_BASE}/usuarios/${encodeURIComponent(user)}`, {
      headers: { 'Content-Type':'application/json', ...authHeaders() }
    })
    .then(r => r.ok ? r.json() : Promise.reject('No encontrado'))
    .then(data => {
      document.getElementById('username').value = data.username || '';
      document.getElementById('username').disabled = true; // no cambiar username
      document.getElementById('nombreCompleto').value = data.nombreCompleto || '';
      document.getElementById('email').value = data.email || '';
      document.getElementById('rol').value = data.rol || 'empleado';
      document.getElementById('areaTrabajo').value = data.areaTrabajo || '';
      // password lo dejamos vac√≠o (si se ingresa, backend lo actualiza)
      modal.style.display = 'flex';
    })
    .catch(err => {
      alert('No se pudo cargar el usuario para editar.');
      console.error(err);
    });
  } else {
    document.getElementById('username').disabled = false;
    modal.style.display = 'flex';
  }
}
function closeModal(){
  modal.style.display = 'none';
  editingUsername = null;
  editMode = false;
  form.reset();
}

/* Guardar usuario (POST o PUT) */
async function saveUser(){
  const u = {
    username: document.getElementById('username').value.trim(),
    password: document.getElementById('password').value,
    nombreCompleto: document.getElementById('nombreCompleto').value.trim(),
    email: document.getElementById('email').value.trim(),
    rol: document.getElementById('rol').value,
    areaTrabajo: document.getElementById('areaTrabajo').value.trim()
  };
  if(!u.username) return alert('El username es obligatorio');

  try {
    let res;
    if(editMode){
      // PUT a /usuarios/{username}
      res = await fetch(`${API_BASE}/usuarios/${encodeURIComponent(editingUsername)}`, {
        method: 'PUT',
        headers: { 'Content-Type':'application/json', ...authHeaders() },
        body: JSON.stringify(u)
      });
    } else {
      // POST a /usuarios
      res = await fetch(`${API_BASE}/usuarios`, {
        method: 'POST',
        headers: { 'Content-Type':'application/json', ...authHeaders() },
        body: JSON.stringify(u)
      });
    }

    if(!res.ok){
      const txt = await res.text();
      throw new Error(res.status + ' ' + txt);
    }
    closeModal();
    await loadUsers();
    mensaje.textContent = editMode ? 'Usuario actualizado.' : 'Usuario creado.';
  } catch (err) {
    console.error(err);
    alert('Error al guardar usuario: ' + (err.message || err));
  }
}

/* Ver detalles (puede abrir modal en modo ver) */
window.onView = async function(username){
  try {
    const res = await fetch(`${API_BASE}/usuarios/${encodeURIComponent(username)}`, {
      headers: { 'Content-Type':'application/json', ...authHeaders() }
    });
    if(!res.ok) throw new Error('No encontrado');
    const u = await res.json();
    alert(`Usuario: ${u.username}\nNombre: ${u.nombreCompleto || '-'}\nEmail: ${u.email || '-'}\nRol: ${u.rol || '-'}\n√Årea: ${u.areaTrabajo || '-'}`);
  } catch(err){
    console.error(err);
    alert('No se pudo obtener detalles del usuario.');
  }
}

/* Editar */
window.onEdit = function(username){
  openModal('edit', username);
}

/* Eliminar */
window.onDelete = async function(username){
  if(!confirm(`¬øEliminar usuario "${username}"? Esta acci√≥n es irreversible.`)) return;
  try {
    const res = await fetch(`${API_BASE}/usuarios/${encodeURIComponent(username)}`, {
      method: 'DELETE',
      headers: { ...authHeaders() }
    });
    if(!res.ok) throw new Error('Error ' + res.status);
    await loadUsers();
    mensaje.textContent = 'Usuario eliminado';
  } catch(err){
    console.error(err);
    alert('No se pudo eliminar el usuario.');
  }
}

/* Small util */
function escapeHtml(str){
  if(!str) return '';
  return String(str).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
}

/* Exponer openModal en consola si necesitas: */
window.openModal = openModal;
</script>
